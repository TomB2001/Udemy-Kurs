<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Microblog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="logo.svg" alt="The Microblog Logo" /> Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link"> Recent</a></li>
            <li class="navbar__navigation-item"><a href="#"" class="navbar__link">Calendar</a></li>
        </ul>
    </header>

    <main>
        <section>
            <h1>Add new entry</h1>
            <form action="/entry" method="post">
                <p clas="form__input">
                    <label for="entry" class="form__label"> Entry contents </label>
                    <textarea id="entry" name="entry"class="textarea"> </textarea>
                </p>
                <button type="submit"class=form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            <article>
            <div>
                <h2>A bit of chill day todays</h2>
                <time datetime="24-10-2019"> Oct 24</time>
            </div>
            <p>
                today I couldn´t do much programming, but that´s OK! Can´t be too awesome every day now!
            </p>  
            </article>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content"> 

            <section class="left">
                <a class="footer__item"> Made by Tom Broß</a>
                <a class="footer__item"> Check out my other projects</a>
            </section>

            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was maed</a>
                </div>
            </section>

        </div>

    </footer>
</body>
</html>
