<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
  </head>
  <body>
      <!-- Hinzufügen von Klassen -> können später ausgewählt werden -->
      <p class="text"> This is some text. </p>
      <p class="text"> Tis is some text too. </p>

      <!-- Paragraph kann auch mehrere Klassen beinhalten -->
      <p class="class-one class-two class-three"> This is anoter part of the Text. </p>
      <p class="class-one"> This is some more text. </p>

    <h1 class="title awesome" id="pageTitle"> Awesome Page Titel </h1>

  </body>
</html>
